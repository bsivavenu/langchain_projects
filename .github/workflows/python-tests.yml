name: Python Tests & Linting

# When to run this workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    # Step 1: Checkout the code
    - uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Cache dependencies (speeds up subsequent runs)
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pylint black flake8

    # Step 5: Check code style with black
    - name: Check code formatting with black
      run: |
        black --check . --exclude=.venv,__pycache__
      continue-on-error: true

    # Step 6: Lint with flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    # Step 7: Check for syntax errors with pylint
    - name: Analyze code with pylint
      run: |
        find . -name "*.py" -not -path "./.venv/*" -not -path "./__pycache__/*" | xargs pylint --exit-zero
      continue-on-error: true

    # Step 8: Run tests (if you have test files)
    - name: Run tests with pytest
      run: |
        pytest . -v --tb=short
      continue-on-error: true

  # Security scanning job
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security check with bandit
      run: |
        bandit -r . -ll --exclude=.venv,__pycache__ || true
    
    - name: Dependency security check with safety
      run: |
        safety check --json || true
